<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Quiz</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="common.css" />
  <link rel="stylesheet" href="flip-switch.css" />
</head>

<body>
  <div class="container">
    <div id="home" class="flex-center flex-column">
      <h1>Quiz</h1>

      <div class="line">
        <label for="test-select">Choose a test:</label>
        <select name="tests" id="test-select">
          <option value="Css">CSS</option>
          <option value="Git">GIT</option>
          <option value="Java">Java</option>
          <option value="JavaCleanCode">Java clean code practice</option>
          <option value="JavaAppSec">Java application security</option>
          <option value="JavaWebAppSec">Java web application security</option>
          <option value="JavaParadigmProgamming">Java paradigm programming</option>
          <option value="JavaTesting">Java testing</option>
          <option value="Spring">Spring</option>
          <option value="SpringWebAppService">Spring WebApp & Service</option>
          <option value="SpringSecurity">Spring Security</option>
          <option value="Javascript">Javascript</option>
          <option value="Html">HTML</option>
          <option value="HtmlJsCss">HTML/JS/CSS</option>
          <option value="jsRestApi">JS & Rest API</option>
        </select>
      </div>

      <div class="line">
        <label for="nbQuestions">Questions (between 5 and 20) &nbsp;</label>
        <input type="number" name="nbQuestions" id="nbQuestions" min="5" step="1" max="20" value="10" />
      </div>

      <div class="line">
        <label class="labelonoffswitch" for="onoffswitch">Training &nbsp;</label>
        <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="training" tabindex="0"
            checked>
          <label class="onoffswitch-label" for="training"></label>
        </div>
      </div>

      <a class="btn" id="start" >Start</a>

    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
